---
# Role tasks

- include_role:
    name: amtega.check_platform
  vars:
    check_platform_distributions:
      centos: 6
      fedora: 29
      redhat: 6

- name: Deploy sqlserver jdbc connector
  include_role:
    name: amtega.artifact
  vars:
    artifact: "{{ sqlserver_jdbc_connector_artifact }}"
  tags:
    - role::sqlserver_jdbc_connector
